<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account SignUp: Grow</title>
  </head>
  <body>
    <section id="body">
      <header>
        <h1>Grow</h1>
      </header>
      <main>
        <form action="#" method="post">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            required
          />
          <br />

          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
          <br />

          <label for="confirmPass">confirm Password:</label>
          <input
            type="password"
            name="confirmPass"
            id="confirmPass"
            placeholder="Confirm password"
            required
          />
          <br />

          <label for="email">E-mail address:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail address"
            required
          />
          <br />

          <button type="submit">Sign Up</button>
        </form>
        <p>Ha an account? <a href="#">Sign In</a></p>
        or you can sign in with <a href="#">Google</a>
      </main>
    </section>
  </body>
</html>
